<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elnaz Balazadeh | Robotics & AI Researcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-blue: #0d1b2a;
      --navy-blue: #1b263b;
      --steel-blue: #415a77;
      --sky-blue: #778da9;
      --light-gray: #e0e1dd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--dark-blue);
      color: var(--light-gray);
      line-height: 1.6;
    }

    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      background: linear-gradient(145deg, var(--dark-blue), var(--navy-blue));
    }

    header h1 {
      font-size: 3rem;
      color: var(--light-gray);
    }

    header h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--sky-blue);
      margin: 15px 0;
    }

    header p {
      max-width: 600px;
      margin: 20px 0;
      color: var(--steel-blue);
    }

    .cta {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .cta a {
      text-decoration: none;
      color: var(--dark-blue);
      background: var(--sky-blue);
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: 700;
      transition: background 0.3s;
    }

    .cta a:hover {
      background: var(--light-gray);
      color: var(--navy-blue);
    }
  </style>
</head>
<body>
  <header>
    <h1>Elnaz Balazadeh</h1>
    <h2>Robotics & AI Researcher</h2>
    <p>Exploring intelligent systems, human-robot interaction, and the future of autonomous machines. I'm passionate about bridging the gap between robotics and real-world impact through research and innovation.</p>
    <div class="cta">
      <a href="#cv">View CV</a>
      <a href="#contact">Contact Me</a>
    </div>
  </header>
</body>
</html>
